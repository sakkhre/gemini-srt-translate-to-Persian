
<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Persian Subtitle Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #0f172a;
        color: #f8fafc;
        overflow: hidden;
        height: 100vh;
      }
      /* Lion and Sun Flag Background */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/State_Flag_of_Iran_%281964%E2%80%931980%29.svg/2560px-State_Flag_of_Iran_%281964%E2%80%931980%29.svg.png');
        background-size: cover;
        background-position: center;
        opacity: 0.1; /* Very subtle background */
        z-index: -1;
        filter: grayscale(20%) blur(2px);
      }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(30, 41, 59, 0.5);
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      .glass {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(8px);
      }
    </style>
  <script type="importmap">

    "react": "https://esm.sh/react@^19.2.4",

    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
